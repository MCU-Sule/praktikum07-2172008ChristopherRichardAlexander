<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="2172008 Christopher Richard Alexander">
    <title>Soal 4</title>
    <style>
        .container{
            width: 500px;
            height: 50px;
            border: 2px solid black;
            margin: auto;
        }
        .container div{
            float: left;
            height: 50px;
            width: 50px;
        }
        p{
            margin: auto;
            position: absolute;
            font-size: 40px;
            left: 48%;
        }
    </style>
</head>
<body>
    <div class="container">
        <p id="number"></p>
        <div id="one">
        </div>
        <div id="two">
        </div>
        <div id="three">
        </div>
        <div id="four">
        </div>
        <div id="five">
        </div>
        <div id="six">
        </div>
        <div id="seven">
        </div>
        <div id="eight">
        </div>
        <div id="nine">
        </div>
        <div id="ten">
        </div>
    </div>
    <script>
        let bil = prompt("Masukan input (0-9)")
        if(bil==0){
            document.getElementById("one").style.backgroundColor="red";
            document.getElementById("number").innerHTML="1";
        }
        if(bil==1){
            document.getElementById("one").style.backgroundColor="red";
            document.getElementById("two").style.backgroundColor="red";
            document.getElementById("number").innerHTML="2";
        }
        if(bil==2){
            document.getElementById("one").style.backgroundColor="#FF4D00";
            document.getElementById("two").style.backgroundColor="#FF4D00";
            document.getElementById("three").style.backgroundColor="#FF4D00";
            document.getElementById("number").innerHTML="3";
        }
        if(bil==3){
            document.getElementById("one").style.backgroundColor="#FF9B00";
            document.getElementById("two").style.backgroundColor="#FF9B00";
            document.getElementById("three").style.backgroundColor="#FF9B00";
            document.getElementById("four").style.backgroundColor="#FF9B00";
            document.getElementById("number").innerHTML="4";
        }
        if(bil==4){
            document.getElementById("one").style.backgroundColor="#FFC500";
            document.getElementById("two").style.backgroundColor="#FFC500";
            document.getElementById("three").style.backgroundColor="#FFC500";
            document.getElementById("four").style.backgroundColor="#FFC500";
            document.getElementById("five").style.backgroundColor="#FFC500";
            document.getElementById("number").innerHTML="5";
        }
        if(bil==5){
            document.getElementById("one").style.backgroundColor="#FBFF00";
            document.getElementById("two").style.backgroundColor="#FBFF00";
            document.getElementById("three").style.backgroundColor="#FBFF00";
            document.getElementById("four").style.backgroundColor="#FBFF00";
            document.getElementById("five").style.backgroundColor="#FBFF00";
            document.getElementById("six").style.backgroundColor="#FBFF00";
            document.getElementById("number").innerHTML="6";
        }
        if(bil==6){
            document.getElementById("one").style.backgroundColor="#D4FF00";
            document.getElementById("two").style.backgroundColor="#D4FF00";
            document.getElementById("three").style.backgroundColor="#D4FF00";
            document.getElementById("four").style.backgroundColor="#D4FF00";
            document.getElementById("five").style.backgroundColor="#D4FF00";
            document.getElementById("six").style.backgroundColor="#D4FF00";
            document.getElementById("seven").style.backgroundColor="#D4FF00";
            document.getElementById("number").innerHTML="7";
        }
        if(bil==7){
            document.getElementById("one").style.backgroundColor="#97FF00";
            document.getElementById("two").style.backgroundColor="#97FF00";
            document.getElementById("three").style.backgroundColor="#97FF00";
            document.getElementById("four").style.backgroundColor="#97FF00";
            document.getElementById("five").style.backgroundColor="#97FF00";
            document.getElementById("six").style.backgroundColor="#97FF00";
            document.getElementById("seven").style.backgroundColor="#97FF00";
            document.getElementById("eight").style.backgroundColor="#97FF00";
            document.getElementById("number").innerHTML="8";
        }
        if(bil==8){
            document.getElementById("one").style.backgroundColor="#5DFF00";
            document.getElementById("two").style.backgroundColor="#5DFF00";
            document.getElementById("three").style.backgroundColor="#5DFF00";
            document.getElementById("four").style.backgroundColor="#5DFF00";
            document.getElementById("five").style.backgroundColor="#5DFF00";
            document.getElementById("six").style.backgroundColor="#5DFF00";
            document.getElementById("seven").style.backgroundColor="#5DFF00";
            document.getElementById("eight").style.backgroundColor="#5DFF00";
            document.getElementById("nine").style.backgroundColor="#5DFF00";
            document.getElementById("number").innerHTML="9";
        }
        if(bil==9){
            document.getElementById("one").style.backgroundColor="#079600";
            document.getElementById("two").style.backgroundColor="#079600";
            document.getElementById("three").style.backgroundColor="#079600";
            document.getElementById("four").style.backgroundColor="#079600";
            document.getElementById("five").style.backgroundColor="#079600";
            document.getElementById("six").style.backgroundColor="#079600";
            document.getElementById("seven").style.backgroundColor="#079600";
            document.getElementById("eight").style.backgroundColor="#079600";
            document.getElementById("nine").style.backgroundColor="#079600";
            document.getElementById("ten").style.backgroundColor="#079600";
            document.getElementById("number").innerHTML="10";
        }
    </script>
</body>
</html>
