<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Berapa mawar yang ingin dibeli? (Rp 5000)");
        let b = a*5000;
        let c = prompt("Berapa tulip yang ingin dibeli? (Rp 8000)");
        let d = c*8000;
        let e = prompt("Berapa anggrek yang ingin dibeli? (Rp 10000)");
        let f = e*10000;
        let uang = prompt("Uang yang dibayarkan")
        document.write("Anda membeli mawar sebanyak<b> "+a+" bunga</b> dengan total Rp."+b+"<br>");
        document.write("Anda membeli tulip sebanyak<b> "+c+" bunga</b> dengan total Rp."+d+"<br>");
        document.write("Anda membeli anggrek sebanyak<b> "+e+" bunga</b> dengan total Rp."+f+"<br>");
        let total = b+d+f;
        document.write("Total belanja anda adalah <b>Rp."+total+"</b><br><br>")

        let kembalian = uang - total;

        if (total <= uang){
            document.write("Kembalian anda adalah Rp."+kembalian);
        }
        else {
            document.write("Uang anda tidak mencukupi");
        }
    </script>
</body>
</html>
